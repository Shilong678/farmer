<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Url Shortener</title>
</head>

<body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="create-tab" data-toggle="tab" href="#create" role="tab"
                aria-controls="create" aria-selected="true">Create</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="search-tab" data-toggle="tab" href="#search" role="tab" aria-controls="search"
                aria-selected="false">Search</a>
        </li>

    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="create" role="tabpanel" aria-labelledby="create-tab">


            <div class="wrapper">
                <div class="container">
                    <h1 class="title">Url Shortener</h1>

                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-9 createForm">
                                <input type="url" id="createUrl" class="form-control inputForm"
                                    placeholder="Enter a url ex: https://www.farmdrop.com" onkeydown = "closeAlert()">
                            </div>

                        </div>


                        <button type="submit" class="btn submitButton " id="createButton" onclick="create()">Create</button>
                    </form>

                    <div class="alert alert-light shortAnswer" id="createResult" role="alert">


                    </div>


                </div>

            </div>


        </div>
        <div class="tab-pane fade" id="search" role="tabpanel" aria-labelledby="search-tab">
            <div class="wrapper">
                <div class="container">
                    <h1 class="title">Url Shortener</h1>

                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-9 createForm">
                                <input type="text" class="form-control inputForm" id="searchUrl"
                                    placeholder="Enter a shortened url domain ex: https://abc123 is abc123">
                            </div>

                        </div>


                        <button type="submit" class="btn submitButton" id="searchButton" onclick="search()">Search</button>
                    </form>
                    <div class="alert alert-light shortAnswer" id="searchResult" role="alert">


                    </div>

                </div>

            </div>


        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="custom.js"></script>
</body>

</html>
